@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="@routes.Assets.versioned("images/logo.png")">

    <title>Genesis - @title</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned("stylesheets/shop-homepage.css")" rel="stylesheet"> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Site header and navigation -->
    <header class="top" role="header">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.ProductCtrl.listProducts(0)">Genesis Store</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="@routes.HomeController.home()">Home</a>
                        </li>
                        <li>
                            <a href="@routes.HomeController.about()">About</a>
                        </li>
                        <li>
                            <a href="@routes.HomeController.contact()">Contact</a>
                        </li>
                                            <!-- Login/ logout Link - check if user logged in -->
                        <li>
                            @if(user != null) {
                                <a href="@controllers.security.routes.LoginCtrl.logout()">Logout @user.getName()</a>
                            } else {
                                <a href="@controllers.security.routes.LoginCtrl.login()">Login</a>
                            }
                        </li>
                        <li>
                            <a href="@routes.ShoppingCtrl.showBasket()"><span class="glyphicon glyphicon-shopping-cart"></span></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
    </header>

    <!-- Page Content -->
    <div class="middle">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="lead">@title</p>
                <div>
            </div>

            <!-- Start Content -->
            @content
            <!-- End Content -->

        </div>
        <!-- /.container -->
    </div>

    <!-- Footer -->

    <footer class="footer">
            <hr>
            <div class="container-fluid">
                <h3 style="text-align:center">Follow us on Social Media</h3>
            
              <div class="row">
                
              <div class="col-sm-2"><a href="https://www.facebook.com/"><img src="@routes.Assets.versioned("images/Facebookicon.png")" alt="1"></a></div>
              <div class="col-sm-2"><a href="https://www.plus.google.com/"><img src="@routes.Assets.versioned("images/googleplusicon.png")" alt="3"></a></div>
              <div class="col-sm-2"><a href="https://www.youtube.com/"><img src="@routes.Assets.versioned("images/youtubeicon.png")" alt="4"></a></div>
              <div class="col-sm-2"><a href="https://www.twitter.com/"><img src="@routes.Assets.versioned("images/twittericon.png")" alt="2"></a></div>
              <div class="col-sm-2"><a href="https://www.pinterest.com/"><img src="@routes.Assets.versioned("images/pintresticon.png")" alt="5" ></a></div>
              <div class="col-sm-2"><a href="https://www.flickr.com/"><img src="@routes.Assets.versioned("images/flickricon.png")" alt="7"></a></div>
              
                
              
              </div>
            </div>
        </footer>

   
    
    <!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>

</html>
